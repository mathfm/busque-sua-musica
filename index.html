<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="icons/icons8-music-library-ios-16-96.png" type="image/x-icon">
    <title>Busque sua Musica</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 id="titulo">Busque seu artista/Ã¡lbum favorito</h1>
            <div class="container-forms">
                <form id="buscar-msc">
                    <input class="buscar" type="search" name="nome do artista" id="nome-artista" placeholder="Digite o nome do artista" required>
                    <input id="btn-enviar" type="submit" value="Procurar">
                </form>
            </div>
        </div>
    </header>
    <main>

        <h2 class="loading hide">Carregando...</h2>


        <table class="tabela-principal hide">
            <thead>
                <tr class="estilo-table">
                    <th class="capa-table">Capa</th>
                    <th class="nome-musica">Musica</th>
                    <th class="nome-artista">Artista</th>
                    <th class="previa-msc">Album</th>
                </tr>
            </thead>
            <tbody class="conteudo-tabela">
            </tbody>
        </table>
    </main>
    
    <script src="script/script.js"></script>
</body>
</html>
